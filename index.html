<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EBOOK</title>   
</head>
<style>
    body{
        background-color: DarkViolet;
    }
    section {
        background: white;
        border-radius: 10px;
        padding: 15px;
        width: 500px;
        margin: auto;         /* Centralizando a TAG */
        *text-align: center;  /* Centralizando o texto */
        box-shadow: 5px 5px 10px rgba(49, 49, 49, 0.383)
    }
    div{
        text-align: center;
    }
</style>
<body onload="gerarInicial()">
    <script>
        function gerarInicial(){
            var aqui = document.querySelector("p#casa")
            var obj = document.createElement("img")
            obj.setAttribute(`src`,`1000.png`)
            obj.setAttribute('id','idImg')
            obj.style.height = '200px'
            obj.style.borderRadius = '5%'
            aqui.appendChild(obj)
        }
        
        x = 0
        var pag = [] 
        pag[0] = "0.gif"
        pag[1] = "1.png"
        pag[2] = "2.gif"
        function exibirImg(){
            var aqui = document.querySelector("p#casa")
            var obj = document.createElement("img")
            obj.setAttribute(`src`,`${pag[x]}`)
            obj.setAttribute('id','idImg')
            obj.style.height = '200px'
            aqui.appendChild(obj)
            delet()
        }
        function avancar(){
            exibirImg()
            x++
            if (x>=3){
                x = 0
            }
        }
        function voltar(){
            if (x<=-1){
                x = 2
            }
            exibirImg()
            x--  
        }
        function delet(){
            var node = document.getElementById("idImg")
            if (node.parentNode) {
            node.parentNode.removeChild(node)
            }else{console.log("Não havia nada aqui!")}
        }
    </script>
    <!-- <input type="button" value="Exibir" onclick="exibirImg()"> -->
    <section>
        <div>
            <input type="button" value="Avançar" onclick="avancar()">
            <input type="button" onclick="delet()" value="Deletar">
            <input type="button" value="Voltar" onclick="voltar()">
            <p id="casa"></p>   
        </div>  
    </section>
</body>
</html>
